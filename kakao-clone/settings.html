<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>settings ã…£ kakao-clone</title>
    <script
      src="https://kit.fontawesome.com/4432655a2a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clok">18:05</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <div class="header__back-btn">
          <a href="more.html"><i class="fas fa-arrow-left"></i></a>
        </div>
        <h1 class="header__title">settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"> <i class="fas fa-search"></i></span>
      </div>
    </header>
    <main class="settings">
      <seciton class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon"><i class="fas fa-lock"></i></span
            ><span class="settings__title">Privacy</span>
          </li>
        </ul>
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon"><i class="far fa-bell"></i></span
            ><span class="settings__title">Notfications</span>
          </li>
        </ul>
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon"><i class="far fa-user"></i></span
            ><span class="settings__title">Frieds</span>
          </li>
        </ul>
      </seciton>
    </main>
  </body>
