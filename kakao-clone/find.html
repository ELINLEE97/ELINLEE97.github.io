<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clok">18:05</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Find</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"> <i class="fas fa-search"></i></span>
        <span class="header__icon"> <i class="fas fa-cog"></i></span>
      </div>
    </header>
    <main class="find">
      <haver class="fiend__header">
        <ul class="find__header-list">
          <li class="find__header-btn header-btn">
            <span class="header__btn-icon">
              <i class="fas fa-qrcode fa-2x"></i
            ></span>
            <span class="header__btn-name3x">QR Code</span>
            <span class="header__btn-icon">
              <i class="fas fa-address-book fa-2x"> </i
            ></span>
            <span class="header__btn-name">Add by Contacts</span>
            <span class="header__btn-icon"
              ><i class="fas fa-passport fa-2x"></i
            ></span>
            <span class="header__btn-name">Add by ID</span>
            <span class="header__btn-icon">
              <i class="far fa-envelope fa-2x"></i
            ></span>
            <span class="header__btn-name">Invite</span>
          </li>
        </ul>
      </haver>
      <ul class="find__recommended">
        <h5 class="find_title">
          Recommended Friends
        </h5>
        <li class="frin__friend friend friend--sm">
          <div class="frin__column">
            <img src="images/image1.jpg" class="g-avatar friedn___avatar" /
            width="100" height="100">
            <div class="friend__content">
              <span class="friend__name">
                GOD
              </span>
            </div>
          </div>
          <div class="friends__column">
            <div class="friend__now_listening">
              <span><i class="fas fa-address-book"> </i></span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
