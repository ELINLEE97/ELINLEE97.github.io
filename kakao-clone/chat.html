<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>아이린 ㅣ kakao-clone</title>
    <script
      src="https://kit.fontawesome.com/4432655a2a.js"
      crossorigin="anonymous"
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=0, user-scalable=no, target-densitydpi=medium-dpi" />
    ></script>
  </head>
  <body class="chats_body">
    <div class="status-barr">
      <div class="status-bar__column">
        <span class="status-bar__clok">18:05</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="headerr">
      <div class="header__header-column">
        <div class="header__back-btn">
          <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        </div>
        <h1 class="header__title">아이린입니다.</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"> <i class="fas fa-search"></i></span>
        <span class="header__icon"><i class="fas fa-bars"></i></span>
      </div>
    </header>
    <main class="chat-screen">
      <ul class="chat__messages">
        <spna class="chat__timestpamp">Wednesday, january 1, 2020</spna>
        <li class="incoming-message message">
          <img src="images/image1.jpg" class="message__avata" />
          <div class="message__content">
            <span class="message__author">Best Friend</span>
            <div class="message__bubble-one">
              Congrats I love you!
            </div>
          </div>
          <span class="message__timestamp-one">15:19</span>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp-two">15:19</span>
          <div class="message__content">
            <div class="message__bubble-two">
              Thank you!
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <span class="chat__write-icon"><i class="far fa-plus-square"></i></span>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="Send message"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon"><i class="far fa-smile"></i></span>
        <span class="chat__write-icon"><i class="fas fa-microphone"></i></span>
      </div>
    </div>
  </body>
</html>
