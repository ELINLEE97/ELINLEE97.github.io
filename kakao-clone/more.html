<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>more ã…£ kakao-clone</title>
    <script
      src="https://kit.fontawesome.com/4432655a2a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clok">18:05</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">more</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"> <i class="fas fa-search"></i></span>
        <span class="header__icon"> <i class="fas fa-qrcode"></i></span>
        <span class="header__icon">
          <a href="settings.html"><i class="fas fa-cog"></i></a
        ></span>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <ul class="friends__list">
          <div class="friedns__friend friend friend--lg">
            <div class="friends__column">
              <img src="images/image1.jpg" class="g-avatar friedn___avatar" /
              width="150" height="150">
              <div class="friend__content">
                <span class="friend__name">
                  Irene
                </span>
                <span class="friend__status">
                  irene0000@gmail.com
                </span>
              </div>
            </div>
            <div class="friend__column">
              <i class="far fa-comment-alt fa-2x"></i>
            </div>
          </div>
        </ul>
        <ul class="more__btn-list">
          <li class="more__btn">
            <span class="more__btn-icon"
              ><i class="far fa-smile fa-2x"></i></span
            ><span class="more__btn-title">Emoticons</span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon"
              ><i class="fas fa-brush fa-2x"></i></span
            ><span class="more__btn-title">Themes</span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon"
              ><i class="fab fa-korvue fa-2x"></i></span
            ><span class="more__btn-title">Account</span>
          </li>
        </ul>
      </header>
      <section class="more__suggestions">
        <h5 class="more_title">Suggestions</h5>
        <ul class="more__suggestions-list">
          <li class="more__suggestion suggestion">
            <span class="suggestion_icon"
              ><i class="fas fa-quote-right fa-2x"></i
            ></span>
            <span class="suggestion__title">Kakao Story</span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion_icon"
              ><i class="fab fa-github-alt fa-2x"></i
            ></span>
            <span class="suggestion__title">Kakao Friends</span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion_icon"
              ><i class="fas fa-gamepad fa-2x"></i
            ></span>
            <span class="suggestion__title">Friedns Gem</span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list-item">
          <a href="friends.html" class="nav_list-link"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav_list-item">
          <a href="index.html" class="nav_list-link"
            ><i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav_list-item">
          <a href="find.html" class="nav_list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav_list-item">
          <a href="more.html" class="nav_list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
