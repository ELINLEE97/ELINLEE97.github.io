<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Chats ã…£ kakao-clone</title>
    <script
      src="https://kit.fontawesome.com/4432655a2a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clok">18:05</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chat</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"> <i class="fas fa-search"></i></span>
        <span class="header__icon"> <i class="far fa-comment"></i></span>
        <span class="header__icon"> <i class="fas fa-cog"></i></span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chats__chat friend friend--sm">
              <div class="friends__column">
                <img src="images/image1.jpg" class="g-avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    Irene
                  </span>
                  <span class="friend__bottom-text">
                    Going home!
                  </span>
                </div>
              </div>
              <div class="friends__column">
                <div class="friend__now_listening">
                  <span class="chat__timestamp">
                    January 22
                  </span>
                </div>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list-item">
          <a href="friends.html" class="nav_list-link">
            <i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav_list-item">
          <a href="index.html" class="nav_list-link"
            ><div class="nav_badge">8</div>
            <i class="fas fa-comment"></i
          ></a>
        </li>
        <li class="nav_list-item">
          <a href="find.html" class="nav_list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav_list-item">
          <a href="more.html" class="nav_list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
